name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手動トリガーを追加

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install SSH client
      run: sudo apt-get install -y openssh-client

    - name: Add SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/chickteck_key.pem
        chmod 600 ~/.ssh/chickteck_key.pem

    - name: Run commands on EC2
      run: |
        ssh -i "chickteck_key.pem" ec2-user@ec2-18-182-25-119.ap-northeast-1.compute.amazonaws.com
          cd /home/ec2-user/hackathon8
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          docker exec -d backend bash -c "python manage.py runserver 0.0.0.0:8000"
          exit
        EOF
