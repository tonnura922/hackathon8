<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Site</title>
</head>
<body>
    <nav>
        <!-- ユーザーが現在ログインしていれば -->
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        <!-- ログアウト状態なら -->
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
