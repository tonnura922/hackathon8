<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel="stylesheet" href="./style.css">
    <style>body {padding-top: 80px;}</style>
    <title>chickteck</title>
</head>
<body>
    <nav class='navbar navbar-expand-sm navbar-dark bg-dark fixed-top'>
        <a class='navbar-brand' href='{% url "home" %}'>chickteck</a>
        <ul class='navbar-nav mr-auto'>
            {% if user.is_authenticated %}
                <!-- <li class='nav-item'>
                    <a href='{% url "home" %}' class='login nav-link'>ホーム</a>
                </li> -->
                <!-- <li class='nav-item'>
                    <a href='#' class='login nav-link'>チャットページ</a>
                </li> -->
                <li class='nav-item'>
                    <a href='{% url "users" %}' class='login nav-link'>ユーザ検索</a>
                </li>
                <li class='nav-item'>
                    <a href='{% url "profile_detail" %}' class='login nav-link'>Myページ</a>
                </li>
                <li class='nav-item'>
                    <a href='{% url "community_list" %}' class='login nav-link'>コミュニティを探す</a>
                </li>
            {% else %}
                <li class='nav-item'>
                    <a href='{% url "login" %}' class='login nav-link'>Login</a>
                </li>
            {% endif %}
        </ul>
        <ul class='navbar-nav ml-auto'>
            {% if user.is_authenticated %}
                <li class='nav-item'>
                    <span class='navbar-text'>{{ user }} - </span>
                </li>
                <li class='nav-item'>
                    <a href='{% url "logout" %}' class='logout nav-link'>Logout</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    <div class='container'>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
